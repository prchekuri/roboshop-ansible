- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Remove old HTML documents
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create a HTML directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory


