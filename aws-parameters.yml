- name: Create AWS SSM parameters
  hosts: localhost
  connection: local
  tasks:
    - name: Create or update key/value pair in AWS SSM parameter store
      community.aws.aws_ssm_parameter_store:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        region: us-east-1
      loop:
        - {name: "dev.cart.REDIS_HOST", value: "redis.roboshop.internal"}
        - {name: "dev.cart.CATALOGUE_HOST", value: "catalogue.roboshop.internal"}
        - {name: "dev.catalogue.MONGO", value: "true"}
        - {name: "dev.catalogue.MONGO_URL", value: "mongodb://mongodb.roboshop.internal:27017/catalogue"}
        - {name: "dev.frontend.CATALOGUE_URL", value: "http://catalogue.roboshop.internal:8080/"}
        - {name: "dev.frontend.USER_URL", value: "http://user.roboshop.internal:8080/"}
        - {name: "dev.frontend.CART_URL", value: "http://cart.roboshop.internal:8080/"}
        - {name: "dev.frontend.SHIPPING_URL", value: "http://shipping.roboshop.internal:8080/"}
        - {name: "dev.frontend.PAYMENT_URL", value: "http://payment.roboshop.internal:8080/"}
        - {name: "dev.payment.CART_HOST", value: "cart.roboshop.internal"}
        - {name: "dev.payment.CART_PORT", value: "8080"}
        - {name: "dev.payment.USER_HOST", value: "user.roboshop.internal"}
        - {name: "dev.payment.USER_PORT", value: "8080"}
        - {name: "dev.payment.AMQP_HOST", value: "rabbitmq.roboshop.internal"}
        - {name: "dev.payment.AMQP_USER", value: "roboshop"}
        - {name: "dev.shipping.CART_ENDPOINT", value: "cart.roboshop.internal:8080"}
        - {name: "dev.shipping.DB_HOST", value: "mysql.roboshop.internal"}
        - {name: "dev.user.MONGO", value: "true"}
        - {name: "dev.user.REDIS_HOST", value: "redis.roboshop.internal"}
        - {name: "dev.user.MONGO_URL", value: "mongodb://mongodb.roboshop.internal:27017/users"}


